<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />

    <section class="services">

                <img class="brands__logo lenovo" src="../images/lenovo.svg" alt="lenovo icon" />

            <div class="brands__item">
                <img class="brands__logo samsung" src="../images/samsung.svg" alt="samsung icon" />

            <div class="brands__item">
                <img class="brands__logo apple" src="../images/apple.svg" alt="apple icon" />

            </div>
            <div class="brands__item">
                <img class="brands__logo viewsonic" src="../images/viewsonic.svg" alt="viewsonic icon" />

            <div class="brands__item">
                <img class="brands__logo bosch" src="../images/bosch.svg" alt="bosch icon" />
                <button class="arrow-icon"> </button>
            </div>
            <div class="brands__item">
                <img class="brands__logo hp" src="../images/hp.svg" alt="hp icon" />
                <button class="arrow-icon"> </button>
            </div>
            <div class="brands__item med-size">
                <img class="brands__logo acer" src="../images/acer.svg" alt="acer icon" />
                <button class="arrow-icon"> </button>
            </div>
            <div class="brands__item med-size">
                <img class="brands__logo sony" src="../images/sony.svg" alt="sony icon" />

            </div>
            <div class="brands__item large-size hidden">
                <img class="brands__logo viewsonic" src="../images/viewsonic.svg" alt="viewsonic icon" />

            </div>

                <img class="brands__logo bosch" src="../images/bosch.svg" alt="bosch icon" />
                <button class="arrow-icon"> </button>
            </div>
            <div class="brands__item large-size hidden">
                <img class="brands__logo apple" src="../images/apple.svg" alt="apple icon" />
                <button class="arrow-icon"> </button>
            </div>
            <div class="brands__item large-size hidden">
                <img class="brands__logo samsung" src="../images/samsung.svg" alt="samsung icon" />
                <button class="arrow-icon"> </button>
            </div>
        </div>
        <div class="read-more">
            <img class="read-more__icon--expand" src="../images/expand.svg" alt="Expand" />
            <button class="show-more">Показать все</button>
        </div>
