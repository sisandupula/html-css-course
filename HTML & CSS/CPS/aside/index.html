<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body class="body">
    <div class="body__container">
        <aside class="aside">
            <section class="aside__header">
                <div class="left-side">
                    <div class="close">
                        <img class="close-icon" src="../images/close.svg" alt="Close side menu" />
                    </div>
                    <div class="logo">
                        <img class="logo-icon" src="../images/Group.svg" alt="Logo"/>
                    </div>
                </div>
                <div class="search">
                    <img class="search-icon" src="../images/search.svg" alt="Search"/>
                </div>
            </section>
            <div class="aside__main">
                <section class="aside__list">
                    <div class="title">
                        <span class="title-text">Ремонт техники</span>
                    </div>
                    <button class="list-item">Услуги и сервисы</button>
                    <button class="list-item">Корпоративным клиентам</button>
                    <button class="list-item">Продавцам техники</button>
                    <button class="list-item">Партнерам</button>
                    <button class="list-item">Производителям</button>
                    <button class="list-item">Наши сервисные центры</button>
                    <button class="list-item">Контакты</button>
                </section>
                <section class="aside__footer">
                    <div class="footer__item logos">
                        <img class="logos__item logos__call" src="../images/call.svg" alt="call us" />
                        <img class="logos__item logos__chat" src="../images/chat.svg" alt="chat us" />
                        <img class="logos__item logos__contacts" src="../images/profile.svg" alt="contact us" />
                    </div>
                    <div class="footer__item mail">
                        <span>mail@cps.com</span>
                    </div>
                    <div class="footer__item contacts">
                        <span>8 800 890 8900</span>
                    </div>
                    <div class="footer__item languages">
                        <span class="languages__item languages__item-active">RU</span>
                        <span class="languages__item">EN</span>
                        <span class="languages__item">CH</span>
                    </div>
                </section>
            </div>
        </aside>
    </div>
    
</body>
</html>
